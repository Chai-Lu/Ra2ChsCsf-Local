Value=The Soviet Construction Vehicle is essential and should be defended as such. You cannot create a Construction Yard without one.

[vox:csofu02]
Value=The Allied Chrono Miner may have the greater speed of teleportation but our War Miner is heavily armored and heavily armed making it immune to most harassment attacks.

[vox:csofu03]
Value=As the backbone of the Soviet assault force, the Rhino Heavy Tank should be used in all forward positions.

[vox:csofu04]
Value=Soviet technology at its finest. Terror Drones can enter and destroy enemy vehicles from the inside.

[vox:csofu05]
Value=The Flak Track is an effective anti-air defense unit, but its flak burst just as effective against ground targets if you don't mind the mess.

[vox:csofu06]
Value=The V3 Launcher has extreme range capabilities coupled with devastating damage potential. Destruction guaranteed just don't leave it undefended.

[vox:csofu07]
Value=The appropriately named Apocalypse Tank is war in a can. It can attack any ground or air targets and be expected to be the last unit standing.

[vox:csofu08]
Value=They may be slow, but the Kirov Airships can take great punishment and deliver even more.

[vox:csofu09]
Value=The Sea Scorpion is a fast-attack sea raider. It can't win the war for you but you can't win the war without it. It is your only anti-air defense on the water.

[vox:csofu10]
Value=I don't agree with this kind of experimentation, but you cannot deny the results. A Giant Squid can immobilize and eventually destroy any sea vessel.

[vox:csofu11]
Value=The Typhoon Attack Sub is undetectable by normal Allied units, but look out for Allied Dolphins and Destroyers.

[vox:csofu12]
Value=Unlike the Allied naval transport, our Armored Transport is well armed. It will get your men and units to the target.

[vox:csofu13]
Value=The Soviet Dreadnought can launch destructive missiles over great distances, but its fire rate is too slow for direct combat.

[vox:csofu14]
Value=Our Soviet Conscripts may not be as well trained as the Allied GI, but we have the advantage of greater numbers.

[vox:csofu15]
Value=The Tesla Troopers have powerful weapons, but they are useless against buildings. They also make excellent base defense as they can over-power Tesla Coils with their weapons.

[vox:csofu16]
Value=The Soviet Engineer can repair buildings or capture enemy buildings, if you can get them past defenses.

[vox:csofu17]
Value=Soviet attack dogs can smell out enemy Spies and deal with them quickly. Don't leave them out of your base defense teams.

[vox:csofu18]
Value=Crazy Ivan can plant bombs on enemy buildings or perhaps a Conscript would agree to carry them for you.

[vox:csofu19]
Value=The Allies cannot match our nuclear power. Deploy the Desolator to sterilize an area.

[vox:csofu20]
Value=Our most top-secret weapon, the PsiCorps is useful for quickly turning Allied units to our side.

[vox:csofu21]
Value=Commander, this Allied GI is a well trained soldier capable of quickly deploying a heavy machine gun when stationed within buildings or deployed with his sandbag nest.

[vox:csofu22]
Value=This_thing_is the allied IFV. Any soldier that climbs inside will find his primary weapon's capabilities boosted. As with most Allied vehicles it is very quick.

[vox:csofu23]
Value=Although similar to our own engineers in their ability to repair damaged buildings and bridges or even to steal another's building, the Allied engineers are nowhere near as well trained as our own engineers.

[vox:csofu24]
Value=Comrade, this SEAL is a threat to all of our forces. They must be watched for at all times, whether on land or even at sea.

[vox:csofu25]
Value=These arrogant Allied Spies believe their disguises will allow them to infiltrate our buildings. They will soon find that the only thing they can infiltrate is our faithful dogs' stomachs.

[vox:csofu26]
Value=The Allied Rocketeers are men who hurl themselves through the air thanks to some jet-pack strapped to them in the hopes of wounding one of our tanks or buildings. Fools.

[vox:csofu27]
Value=Commander, beware these Chrono Legionnaires. They use some unknown technology to teleport themselves anywhere and then simply erase our forces.

[vox:csofu28]
Value=These dolphin nuisances are quick. They can sense the passage of our submarines and find our Squids and their squeal can do some damage as well.

[vox:csofu29]
Value=Commander, the Allied Grizzly Tank is a smaller, quicker version of our own tanks, but its armor is not sufficient to stand up directly to our own.

[vox:csofu30]
Value=Comrade, this `Prism' Tank of the Allies is a dangerous threat to our massed forces. Its directed energy weapon has no trouble harming many of our forces in a single shot.

[vox:csofu31]
Value=Another annoying trick of the Allies, their Mirage Tank can mask itself a nearly any object nearby it and then remain concealed and fire upon us.

[vox:csofu32]
Value=Sir, the enemy's Black Hawk transport must always be watched for. It can not be seen by radar, so you must keep a watchful eye ready to stop it.

[vox:csofu33]
Value=The Allied Intruder is an airborne threat to any of our forces who do not have adequate anti-air support. It does not stand up well to flak, Commander.

[vox:csofu34]
Value=Yet another parlor trick from that nuisance Einstein. The Allied Chrono Miner gathers ore from the field and then teleports itself and its small yield back to its refinery.

[vox:csofu35]
Value=Compared to our own Armored Transport, this small transport is unimpressive. It delivers a small number of forces across the water.

[vox:csofu36]
Value=These Allied Destroyers are a problem. They can detect us underwater as well as on the surface and are equipped to deal sufficient damage to both.

[vox:csofu37]
Value=Commander, this is the Allies Aegis Cruiser. If you do not try to attack it from the air, then it will quickly be underwater and harmless.

[vox:csofu38]
Value=Commander, these Allied Aircraft Carriers are dangerous if left alone to bomb us from a distance but they are not very good for close combat against submerged combatants.

[vox:csofu39]
Value=Comrade, Tanya is a threat to all of our forces. They must be watched for at all times, whether on land or even at sea.

