[vox:cevau01]
Value=Like our own Construction Vehicle, the Soviets can use this MCV to place base anywhere.

[vox:cevau02]
Value=The Soviet War Miner can easily hold off a small attack force. When hunting down the War Miner, send plenty of fire-power.

[vox:cevau03]
Value=Simple Soviet technology. The Rhino Heavy Tank is slow, heavily armored and fitted with a devestating short range cannon.

[vox:cevau04]
Value=The Soviet Terror Drone can easily penetrate the armor of our vehicles. Once inside a vehicle the Terror Drone will destroy it slowly from within. The only way to get a Terror Drone out of a vehicle is to move it to a Service Depot.

[vox:cevau05]
Value=The Flak Track is standard Soviet air defense. Like all Soviet technology, it is slow and well armored.

[vox:cevau06]
Value=The V3 is a powerful long-range artillery weapon. Beware commander, it can level your base in minutes without you ever getting a chance to even return fire.

[vox:cevau07]
Value=The most powerful Soviet Tank ever built, the Apocalpyse is a small army all by itself and is equipped to handle both ground and air threats.

[vox:cevau08]
Value=The most powerful air unit ever created, the Kirov can take a beating and drop an almost unlimitted number of heavy iron bombs.

[vox:cevau09]
Value=The Sea Scorpion makes an excellent raider and can also be used to escort heavy Soviet warships.

[vox:cevau10]
Value=The Soviets have somehow managed to pacify and control the Giant Squid found in the cold waters of the North Pacific. Beware commander, they can immobilize a ship and pull it under in a matter of minutes.

[vox:cevau11]
Value=The Soviets use their Typhoon Attack Sub to raid our shipping and make surprise attacks on our fleets.

[vox:cevau12]
Value=The Armored Transort is meant to carry a large number of troops across an ocean to our shores. It is often filled with Soviet troops and can be difficult to destroy.

[vox:cevau13]
Value=The ultimate in Soviet long-range bombardment, the Dreadnought is powerful from a distance but can be easily destroyed at close range. The Dreadnought's missiles can also be shot down by patriot missiles.

[vox:cevau14]
Value=The standard Soviet grunt, the Consript is poorly fed, poorly trained and poorly equipped for combat with your boys.

[vox:cevau15]
Value=The Soviets have taken Tesla Technology to the final step, a man in a Tesla powered suit. These soldiers are excellent at destroying tanks and also seem to be able to power up Tesla Coils with their extra energy.

[vox:cevau16]
Value=The Soviet Engineer is effective though he is more poorly trained than his American counter-part.

[vox:cevau17]
Value=Beware these Soviet Attack Dogs, they can quickly sniff out our spies and ruin all of our attempts at covert operations.

[vox:cevau18]
Value=This Soviet lunatic can and will place bombs on just about anything.

[vox:cevau19]
Value=This soldier is equiped with a nuclear battlesuit. He can irradiate large patches of ground, making them impassible to infantry or light vehicles.

[vox:cevau20]
Value=The Soviets have been experimenting with Psychic technology with some success. Their elite PsiCorps can cause our own loyal soldiers to turn against us.

[vox:cevau21]
Value=Sir, our GI is the finest example of standard infantry soldier in the world. Whether deployed or garrisoning a city building, the GI's heavy machine gun can quickly neutralize any enemy infantry threat.

[vox:cevau22]
Value=This, sir, is our IFV. It is a multipurpose raider capable of boosting the standard weapon capabilities of any infantryman inside.

[vox:cevau23]
Value=Sir, this is an engineer. He can repair any Allied building and once inside an enemy building turn it to our side. He is much smarter than his Soviet counterpart.

[vox:cevau24]
Value=Sir, the SEAL is the elite soldier. No enemy is safe from him, whether on land or water.

[vox:cevau25]
Value=Commander, the spy's ability to mask himself as the enemy and pass through their ranks gives him the needed edge to infiltrate even the most well guarded enemy building. If only they didn't taste so good to their dogs_

[vox:cevau26]
Value=The Rocketeers are the brave men who strap maneuvering thrusters to their backs and then go out to hunt enemy tanks and air forces. They are very brave.

[vox:cevau27]
Value=Commander, this is a Chrono Legionnaire. Using Professor Einstein's Chronal technology they teleport next to any enemy and utterly erase them from time.

[vox:cevau28]
Value=Sir, these superbly trained dolphins are equipped with special array that allows them to concentrate their natural sonar to easily locate enemy submerged vessels or further concentrate their sonar to attack.

[vox:cevau29]
Value=Although not as well armored as its Soviet counterpart, our Grizzly Battle tank is much faster and packs the same punch.

[vox:cevau30]
Value=Commander, our Prism Tank is based on the Prof. Einstein's light enhancement process. It is most effective in dealing with the massive force tactics that the Soviets prefer to use.

[vox:cevau31]
Value=Commander, our Mirage Tank's ability to hide itself among any natural objects around it make it the perfect ambush or covert surveillance vehicle.

[vox:cevau32]
Value=The Black Hawk helicopter utilizes the most advanced stealth technologies slip past enemy lines without detection on radar.

[vox:cevau33]
Value=Sir, the Intruder is a VTOL attack aircraft capable of delivery its ordinance on any target package you desire across the combat zone.

[vox:cevau34]
Value=Another marvel of technology from Professor Einstein's bag of tricks. Our Chrono Miners can teleport safely and quickly straight back home after gathering their ore supply.

[vox:cevau35]
Value=Commander, our landing craft is capable of quickly ferrying troops and armor across any body of water- wherever you need them- whenever you need them.

[vox:cevau36]
Value=Commander, our Destroyer is the workhorse of the navy. No naval unit can long hide from it and once detected, it makes short work of the enemy.

[vox:cevau37]
Value=Commander, there is no airborne threat that can evade the sight or missile of the Aegis Cruiser. It is the premier anti-air weapon.

[vox:cevau38]
Value=Sir, our Aircraft Carriers are the pride of the Allied navy. In a moments notice, the carrier's planes can take out any target quickly and from a very safe distance.

