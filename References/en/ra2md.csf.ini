[gui:underparmsgall06]
Value=The precision with which you destroyed the Soviet forces and liberated Washington DC is one for the record books.

[gui:overparmsgall06]
Value=Washington DC has been saved, but at a terrible price in men and materials.

[gui:underparmsgall07]
Value=You defended Pearl Harbor with such ferocity that the Pacific is ours.

[gui:overparmsgall07]
Value=Pearl Harbor has been saved, but the Hawaiian islands have been devestated by the Soviet onslaught.

[gui:underparmsgall08]
Value=You saved Saint Louis before her citizens could come to any harm.

[gui:overparmsgall08]
Value=Saint Louis was saved, but thousands of American citizens were permanently turned to the Soviet cause.

[gui:underparmsgall09]
Value=Soviet Soldiers have nicknamed you "The Ghost" for your skills at stealthy destruction.

[gui:overparmsgall09]
Value=Thanks to you, our technology has been recovered.

[gui:underparmsgall10]
Value=Impressed by your efficiency, German Commanders have asked you to train their officers in strategy and command.

[gui:overparmsgall10]
Value=The Black Forest lab has been saved, Einstein's work can continue.

[gui:underparmsgall11]
Value=Russian commanders fear your command more than whole Allied divisions. If one man can make a difference, you are that man.

[gui:overparmsgall11]
Value=The Chronosphere is built. Thanks to your tireless effort, the Allies are ready for one final push to victory.

[gui:underparmsgall12]
Value=Your legendary command skills will go down in history. You are one of the greatest generals of all time.

[gui:overparmsgall12]
Value=Romanov is captured, the war is won. Victory is yours.

[gui:underparmsgsov01]
Value=The Pentagon was crushed so quickly that many important American generals were captured by our victorious soldiers, crippling their armed forces.

[gui:overparmsgsov01]
Value=Thanks to you, the Pentagon has been destroyed and the American military has been thrown into chaos.

[gui:underparmsgsov02]
Value=The American fleet and Naval base were destroyed so quickly that your soldiers were able to capture several American officers.

[gui:overparmsgsov02]
Value=The American fleet was destroyed. While Soviet casualties were high, this is of no concern so long as you continue to bring victory.

[gui:underparmsgsov03]
Value=The Psychic Beacon was built so quickly that an entire American Armored division was captured by its power before they could escape.

[gui:overparmsgsov03]
Value=You have spread the power of Premier Romanov. American civilians are eagerly joining our army.

[gui:underparmsgsov04]
Value=The Korean invasion was repelled with such ferocity that some members of their government have spoken secretly to us of peace.

[gui:overparmsgsov04]
Value=In a long and bloody battle, you successfully defended mother Russia.

[gui:underparmsgsov05]
Value=The French fear your command more than they fear our tanks. In Paris you are known only as 'The Butcher'.

[gui:overparmsgsov05]
Value=You turned the Paris Tower into a weapon of terror. You have 'punished' Europe sufficiently.

[gui:underparmsgsov06]
Value=Allied Admirals now refuse to send their ships to sea, so quick was your destruction of Pearl Harbor.

[gui:overparmsgsov06]
Value=The Koreans and Americans have been successfully divided. The Pacific is ours.

[gui:underparmsgsov07]
Value=Your ruthless efficiency has earned you great respect in the Red Army and made Soviet leadership fear your popularity.

[gui:overparmsgsov07]
Value=The battle lab is safe. The Allies will not dare strike inside mother Russia again.

[gui:underparmsgsov08]
Value=Traitors beware: Your sudden and righteous attack on Washington D.C. has made your rivals fear your strategic skills.

[gui:overparmsgsov08]
Value=Vladimir has been punished for his crimes. Your victory has not gone unnoticed in this dark hour.

[gui:underparmsgsov09]
Value=World leaders tremble in fear at the mention of our psychic troops. With you in command, no one is safe.

[gui:overparmsgsov09]
Value=The President is ours to command. You will be rewarded for your zeal.

[gui:underparmsgsov10]
Value=Your strategic skills are becoming legendary. It is openly said among the men that it is you alone that will bring them victory.

[gui:overparmsgsov10]
Value=The Allies cannot hold out much longer against your heavy-handed assaults. You use the lives of your men well.

[gui:underparmsgsov11]
Value=Already your name is known to school children as the greatest general the world has ever known.

[gui:overparmsgsov11]
Value=Yuri's defenses were weak and feeble. Your tank divisions swept him aside as you have swept aside so many others.

[gui:underparmsgsov12]
Value=History will name you among the greatest commanders that has ever lived. Now the world is yours to rule.

[gui:overparmsgsov12]
Value=The Allies are beaten and the world is begging to be spared the carnage of your armed forces. Supreme power is yours alone.

