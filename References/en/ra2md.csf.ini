[vox:mt1ds01]
Value=Good morning commander and welcome to basic training. There's a war on so we have to make this a crash course. In front of you is your battlefield control interface. With this interface you can command any soldier on the field. Let's begin with the new recruit you see in the center of your screen. Move him away from his barracks and out into the field. Left click on the soldier to select him. Then left click on empty ground to move him to that location. Try not to get him killed on the way to the shooting range.

[vox:mt1ds02]
Value=Notice how you can order your soldier to move into the dark area surrounding the base. This shroud indicates areas of the terrain that you have not yet explored.

[vox:mt1ds03]
Value=Now that you've mastered the difficult task (said sarcastically) of commanding a single soldier, try ordering around a squad. First, select all of the men by left clicking and holding down the mouse button. In this mode you can drag a selection box around all of your men. Select all of the soldiers at once and order them north to the bridge.

[vox:mt1ds04]
Value=This bridge was destroyed yesterday when the Navy SEALs used it for demolition practice. An engineer is en-route to repair it. When he arrives, left click on him to select him then left click on the repair hut next to the bridge. Once the bridge is repaired, move your men across.

[vox:mt1ds05]
Value=This is the shooting range. Select your men by drag-selecting a box around the group. Once selected, left click on the targets down range. This will order your men to fire at these targets. Destroy all of the targets.

[vox:mt1ds06]
Value=Excellent, your men are good shots. There is a row of targets just out of range of your GIs. Double click on one of your men. He will set himself up in a small defensive position. In this mode he can fire at a greater range. Many units have special abilities like this. Now, order him to destroy the remaining targets.

[vox:mt1ds07]
Value=Notice that one of your men has a special symbol on him when he is selected. This unit is a veteran unit. Veterans are tougher, stronger and can fire more accurately than ordinary soldiers. Double click on the man who is set up in a defense position to order him to move-out. Now order your men to move on down the road.

[vox:mt1ds08]
Value=In front of you is a derelict American Grizzly Battle Tank. Order your men to destroy the crippled tank.

[vox:mt1ds09]
Value=It takes your men longer to destroy the tank than the targets at the rifle range. Regular soldiers are not efficient at destroying armored units. In turn, armored units may not be the most effective weapons for destroying dug in infantry. Pick the right unit when facing enemies. Good job today, you have completed an important part of your training.

[vox:mt1ds10]
Value=Hurry up commander, you're boring me.

[vox:mt1ds11]
Value=Keep it moving commander, your training has to go quickly, the Reds are already landing on our shores.

[vox:mt1ds12]
Value=Commander, this is only one soldier. In a few days you will have to command armies. Now left click on him and then left click on open ground to get him moving out of the base.

[vox:mt2ds01]
Value=Today you will fight a mock battle against another commander. He will command the red team, you will command of the blue team. Select your Mobil Construction Vehicle by left clicking on it and order it to move out of the base. Get it a safe distance away and try to find some open ground.

[vox:mt2ds02]
Value=Your Mobile Construction Vehicle is now in open ground. Double click on it to deploy a Construction Yard.

[vox:mt2ds03]
Value=Now that you have a Construction Yard you can begin to build a base. On the right hand side of your screen you can see that the icon for a Power Plant has appeared. Left click on that icon to start construction of the power plant. Notice how your remaining money decreases while the Power Plant is building. Each building has a cost to construct. When the Power Plant is done building, left click on it's image and then left click on an empty area near your Construction Yard. If you see red squares where you are trying to place the power plant then you are either trying to place the Power Plant too far away from your Construction Yard or you are trying to build on uneven ground.

[vox:mt2ds04]
Value=Good, your base now has power and you are ready to build more structures. Each buiding you construct also has a power cost. If you run short of power for all of your buildings, some will stop working, and others will work inefficiently. Left click on the Ore Refinery Icon on the right hand side of your screen to build a refinery.

[vox:mt2ds05]
Value=Now that you have placed a Power Plant you can build a barracks. Many buildings and units depend on one another. You cannot build a barracks until you have built a Power Plant. You cannot train soldiers until you have a barracks. Left click on the barracks to start its construction. When it is finished place it on the terrain just like you did with the Refinery and Power Plant.

[vox:mt2ds06]
Value=On the right hand side of your screen you should see a button that looks like a soldier. When you press that button you will see the different types of soldiers that you can train. Right now all you can train is a GI. Left click on the GI to start training him. Left click multiple times to train a series of GIs.

[vox:mt2ds07]
Value=Red team may attack soon. Your GIs are armed with rubber bullets for this mission. In real combat they would of course be shooting real bullets.

[vox:mt2ds08]
Value=Here comes red team, make me proud commander.

[vox:mt2ds09]
Value=Red team's strike force has been defeated. Now build some more soldiers commander and when you feel you are ready, move them out onto the map. Find Red team's Command Center and destroy it.

[vox:mt2ds10]
Value=You really weren't ready for red team were you commander? If this had happened against the Soviets, your base would now be in flames. Red team will pull back to give you a chance to build some more troops.

[vox:mt2ds11]
Value=Good job commander, you have defeated the red team. Your basic training complete.

