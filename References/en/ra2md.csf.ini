[name:coopdesc11]
Value=Soviet bases in Cuba pose a threat to the Continental United States so they must be eliminated. Commander 1 will take control of our secret Air Force Command near the coast. Commander 2 will secure the city of Havana.

[name:coopdesc12]
Value=Yuri has managed to establish bases in the Hollywood Hills. Commander 1 will take charge of the area around LAX. Commander 2 will take command of the power and oil facilities just east of the freeway.

[name:coopdesc13]
Value=You have successfully driven Yuri and his Russian allies back into the USSR. The time has come to finish them, Commanders. Establish your bases and end this war.

[name:coopdesc21]
Value=The Americans believe they can hold Seattle. Crush thier defensive positions and let us move on to more glorious battles. Commander 1 will take command of our naval forces, while Commander 2 prepares for a crushing armored assault.

[name:coopdesc22]
Value=The traitor Yuri is rebuilding his forces in the Egyptian desert. Commander 1 will take charge of our old base along the Nile. Commander 2 must protect our oil fields just south of Yuri's front lines.

[name:coopdesc23]
Value=It appears the Black Forest of Germany will be the final resting place of both our enemies. Both seek out Einstein's laboratory in vain hope it will give them hope of survival. Intelligence has pin pointed the location of the nuclear reactors that must surely power Einstein's lab. Secure your positions and then seek out and destroy the enemies of the Soviet state once and for all.

[name:coopdesc31]
Value=The Allies have constructed defenses around their precious White House. They hide behind their technology like scared children. Establish your bases and end their poor mindless attempts to hold us back.

[name:coopdesc32]
Value=The Red Army has managed to steal the Allies prism technology and is trying to develop their own version of the Prism Tower at a secret research facility deep in the Yucatan jungle. We will launch a surprise attack on their base and squash the Soviets last hope for victory. Commander 1 will begin north of a small oil field. Commander two will begin just east of a local airport.

[name:coopdesc33]
Value=The Allies and Soviets have allied against us. They have gathered the last of their forces in London. Commander 1 will control our oil derrick in the city and Commander 2 will control the hospital across the Thames. This victory will ensure Yuri's mastery of the world.

[name:coopdesc41]
Value=In the wake of the Soviet invasion, Yuri has established two bases in the heart of New York City. No longer under Yuri's control, the Red Army has allied with the Americans to defeat the traitor.

