[name:coopdesc1]
Value=- Texas DMZ - 
ValueLine2= It's Americans versus Soviets in the Southwestern United States. Players must push the Soviets and their Cuban allies out of the Texas plains. The campaign ends with the destruction of a Russian fortress just inside the Mexican border. Difficulty is EASY.

[name:coopdesc2]
Value=- European Theater - 
ValueLine2= Knock on the Soviet's front door in Eastern Europe. Players choose between British, French and German Allies. The battle ends with an attack across the Russian border at a major Soviet outpost. Difficulty is EASY.

[name:coopdesc3]
Value=- Guardians of the East - 
ValueLine2= The Republic of Korea must thwart Soviet aggression in South East Asia. The campaign culminates with the Korean forces invading the snowy shoreline of eastern Russia. Difficulty is MODERATE.

[name:coopdesc4]
Value=- African Warlords - 
ValueLine2= Seize the oil fields of North Africa. Players control Iraqi and Libyan factions, fighting European Allies. Difficulty is MODERATE.

[name:coopdesc5]
Value=- Red Storm - 
ValueLine2= Players choose among the American and European Allies to fight the Russians in the North Sea and across Northern Europe. The campaign ends with a spectacular naval battle in the cold Baltic sea. Difficulty is HARD.

