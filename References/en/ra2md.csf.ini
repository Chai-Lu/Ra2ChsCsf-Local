[gui:underparmsgall04]
Value=The tragic loss of Chicago, however devastating, doesn't compare to the loss of our whole nation. Your quick destruction of the Psychic Amplifier meant that the Soviets never had time to fully test its power.

[gui:overparmsgall04]
Value=The Psychic Amplifier was destroyed, but not before the Soviets gained valuable test data about it's effects. In spite of the tragic loss of Chicago, however, you've saved our entire nation from falling under the influence of the Soviets' most powerful psychic weapon.

[gui:underparmsgall05]
Value=Soviet commanders are still analyzing your attack, trying to discover the secrets of your advanced covert strategies.

[gui:overparmsgall05]
